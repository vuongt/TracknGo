<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Votre nom complet ou pseudo" ng-model="data.name">
      </label>
      <label class="item item-input">
        <input type="email" placeholder="votre-email@surementgmail.com" ng-model="data.email">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Votre mot de passe" ng-model="data.password">
      </label>
    </div>
    <button class="button button-block button-positive" ng-click="signup()">Sign up</button>
    <p style="text-align: center;"> Already have an account ? </p>
    <p style="text-align: center;"><a ui-sref="tab.signin">Sign in here !</a></p>
  </ion-content>
</ion-view>
