  <ion-content>
    <label class = "item item-input item-select">
      <div class = "input-label large">

          <input id="search" type="text" placeholder="What do you want to listen" ng-model="search">

          <select name="filter" form="search">
            <option value="all">Toutes catégories</option>
            <option value="concert">Concerts</option>
            <option value="parties">Auteurs</option>
            <option value="titles,subtitles">Chansons</option>
            <option value="performers">Interprètes</option>
          </select>




      <input type="submit" value="search" ng-submit="submitSearch(search, filter)">

      </div>

    </label>

    <ion-list ng-show="isSong">
      <ion-item class="item-divider" id="page-list-item-divider1">Songs</ion-item>
      <ion-item ng-repeat="song in songs" ui-sref="tab.musique">
        {{song.name}}<i id="liked" class="star" ng-class="{'ion-ios-star': liked, 'ion-ios-star-outline': !liked}"
                        ng-click="liked=!liked"></i>
      </ion-item>
    </ion-list>


    <ion-list ng-show="isConcert">
      <ion-item class="item-divider" id="page-list-item-divider1">Concert</ion-item>
      <ion-item ng-repeat="item in concerts"
                item="item"
                ng-click="item.show = !item.show" class="item-remove-animate"
                ng-class="{'concertbackground' : item.show}">
        <p>
        <h3>{{ item.titre}}</h3><span class="right" ng-show="item.show">     {{item.date}}</span></p>
        <p ng-show="item.show">{{item.adresse}}</p>
        <div>
          <button id="page-button1" class="button button-planning" ng-show="item.show" ui-sref="tab.concertSearch">
            J'y vais !
          </button>
        </div>
      </ion-item>
    </ion-list>

<ion-list ng-show="isAuthor">
      <ion-item class="item-divider" id="page-list-item-divider1">Auteurs</ion-item>
      <ion-item ng-repeat="author in authors"  ui-sref="tab.auteur">
        {{author}}
      </ion-item>
    </ion-list>

    <ion-list ng-show="isArtist">

      <ion-item class="item-divider" id="page-list-item-divider1">Artistes</ion-item>
      <ion-item ng-repeat="artist in artists"  ui-sref="tab.artist">
        {{artist}}
      </ion-item>

</ion-list >




  </ion-content>
