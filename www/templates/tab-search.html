  <ion-content>

    <div class="row">
      <div class="col">
        <label class="item item-select">

          <div class="col">
            <form  class="col" ng-submit="submitSearch(search, filter)">
              <input   class="item item-input" type="text" placeholder="Que recherchez vous?" ng-model="search">
            </form>
          </div>
          <select ng-model="filter" class="large-select">
            <option value="parties">Auteurs/Compositeurs </option>
            <option  value="titles,subtitles">Chansons</option>
            <option value="performers">Interprètes</option>
          </select>
        </label>

      </div>

    </div>


    <ion-list ng-show="isSong">
      <ion-item class="item-divider" id="page-list-item-divider1">Songs</ion-item>
      <ion-item ng-repeat="song in answer  | limitTo:numLimit">
        <i id="liked" class="star" ng-class="{'ion-ios-star': liked, 'ion-ios-star-outline': !liked}"
           ng-click="liked=!liked"></i> <i id="info" class="info ion-ios-information-outline"  ui-sref="tab.musique({iswc: song.iswc, title:song.title})" ng-show="song.isInfo"></i>
        <div  class="elipse">
        {{song.title}}
        </div>
      </ion-item>
    </ion-list>


    <button ng-show="isSong" class="button button-block button-light lighter" ng-click="printMore()">Afficher plus de résultats... </button>


    <ion-list ng-show="isConcert">
      <ion-item class="item-divider" id="page-list-item-divider1">Concert</ion-item>
      <ion-item ng-repeat="item in concerts"
                item="item"
                ng-click="item.show = !item.show" class="item-remove-animate"
                ng-class="{'concertbackground' : item.show}">
        <p>
        <h3>{{ item.titre}}</h3><span class="right" ng-show="item.show">     {{item.date}}</span></p>
        <p ng-show="item.show">{{item.adresse}}</p>
        <div>
          <button id="page-button1" class="button button-planning" ng-show="item.show" ui-sref="tab.concertSearch">
            J'y vais !
          </button>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
