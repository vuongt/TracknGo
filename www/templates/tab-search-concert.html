<ion-content>
    <form>
      <div>
        <h2>Recherche</h2>
      </div>

      <div class="search-container">
        <input name="search" id="search" type="text" placeholder="Rechercher un lieu..." class="quicksearch-bar" ng-model = "locationString">
        <i class="ion-ios-search-strong"></i>

      </div>

      <div class ="form-container">

        <ul class="list" style="padding-right:10%;">

          <li class="item item-toggle">
         Me géolocaliser

              <input type="checkbox" ng-model="geolocation">
              <div class="track">
                <div class="handle"></div>
              </div>
            </label>
          </li>
        </ul>

                  <span style="font-size:100%;">Rayon </span>

                <div>
                  <label style="border: none;" class="item item-input">
                    <span class="input-label">Du</span>
                  <input type="date" ng-model="start">
                  </label>
                </div>
                </br>
                <div>
                  <label style="border: none;" class="item item-input">
                    <span class="input-label">Au</span>
                  <input type="date" placeholder="optionnel" ng-model="end">
                  </label>

                </div>
              </div>
              <div class="quicksearch">
              <div >
