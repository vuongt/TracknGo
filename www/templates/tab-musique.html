
  <ion-content>
    <div class="artist-background">
    </div>

    <div class="special-artist-background">
      <span class="ion-ios-arrow-left" ng-click="myGoBack()"></span>

      <div class="rightheader" >
        <div class="titleBlack"> {{title}} </div> </br>

      </div>
    </div>

    <ion-list>
      <ion-item class="item-divider" id="page-list-item-divider1">Auteur/Compositeur</ion-item>
      <ion-item ng-repeat="author in answer.composerAuthor">
        <i id="liked" class="ion-ios-star star" ng-click= "delFavoritesAuth(author)"
           ng-show="isLikedAuth(author)"></i>

        <i id="liked" ng-click= "addFavoritesAuth(author)"
           class="ion-ios-star-outline star" ng-show="!isLikedAuth(author)"></i>

        <div  id="link" class="elipse" ui-sref="tab.auteur({name: author})">
          {{author}}

        </div>
      </ion-item>
    <ion-list>
      <ion-item ng-show="isArtist" class="item-divider" id="page-list-item-divider2">Interpr√®tes</ion-item>
      <ion-item ng-repeat="artist in answer.performer track by $index"  ui-sref="tab.artist({name: artist})">
        {{artist}}
      </ion-item>

    </ion-list>








  </ion-content>
