<ion-view>
  <ion-content>

    <div class="big-header">
      <h3 id="page-heading1">{{userdata.name}}</h3><h3 class="right"><i class="ion-log-out" ng-click="logout()"></i></h3>

      <div id="page-markdown1">
        <p>2 concerts cette semaine</p>
      </div>
      <div>
        <button id="page-button1" class="button button-planning" ui-sref="tab.planning">
          Mon planning
        </button>
      </div>
      <div class="container">
        <div class="left">
          <h3>{{userdata.authors.length}}</h3>
          <p>Auteurs suivi</p>
        </div>
        <div class="right">
          <h3> {{userdata.works.length}} </h3>
          <p>Titres favoris</p>
        </div>
      </div>
    </div>

    <ion-list>
      <ion-item class="item-divider" id="page-list-item-divider">Auteurs/compositeurs favoris</ion-item>
      <ion-item  ng-repeat="author in userdata.authors">
        <i class="ion-ios-star star" ng-click= "delFavoritesAuth(author.name)"
           ng-show="isLikedAuth(author.name)"></i>


        <div class="elipse" ui-sref="tab.auteur({name: author.name})">
          {{author.name}}

        </div>
        </ion-item>
    </ion-list>
    <ion-list>
      <ion-item class="item-divider" id="page-list-item-divider1">Artist favoris</ion-item>
      <ion-item  ng-repeat="artist in userdata.artists">
        <i class="ion-ios-star star" ng-click= "delFavoritesAuth(artist.name)"
           ng-show="isLikedAuth(artist.name)"></i>


        <div class="elipse" ui-sref="tab.artist({name: artist.name})">
          {{artist.name}}

        </div>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item class="item-divider" id="page-list-item-divider2">Musiques favorites</ion-item>
      <ion-item ng-repeat="song in userdata.works" >
        <i class="ion-ios-star star" ng-click= "delFavorites(song.iswc, song.title)"
           ng-show="isLiked(song.iswc)"></i>

        <i ng-click= "addFavorites(song.iswc, song.title)"
           class="ion-ios-star-outline star" ng-show="!isLiked(song.iswc)"></i>

        <i id="info" class="info ion-ios-information-outline"  ng-show="song.isInfo"></i>

        <div class="elipse" ui-sref= "tab.musique({iswc: song.iswc, title:song.title})">
          {{song.title}}

        </div>


        </ion-item>
    </ion-list>


  </ion-content>
</ion-view>
