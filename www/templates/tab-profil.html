<ion-view>
  <ion-content>

    <div class="big-header">
      <h3 id="page-heading1">{{name}}</h3>
      <div id="page-markdown1">
        <p>2 concerts cette semaine</p>
      </div>
      <div>
        <button id="page-button1" class="button button-planning" ui-sref="tab.planning">
          Mon planning
        </button>
      </div>
      <div class="container">
        <div class="left">
          <h3>{{nbrAuteurs}}</h3>
          <p>Auteurs suivi</p>
        </div>
        <div class="right">
          <h3> {{nbrTitres}} </h3>
          <p>Titres favoris</p>
        </div>
      </div>
    </div>

    <ion-list>
      <ion-item class="item-divider" id="page-list-item-divider1">Artistes favoris</ion-item>
      <ion-item  ng-repeat="author in authors"
                   ui-sref="tab.artist({name: author.name})"> {{author.name}}
        </ion-item>
    </ion-list>
    <ion-list>
      <ion-item class="item-divider" id="page-list-item-divider2">Musiques favorites</ion-item>
      <ion-item ng-repeat="song in songs" >
        <i id="liked" class="star" ng-class="{'ion-ios-star': isLiked(song.iswc, song.name), 'ion-ios-star-outline': !isLiked(song.iswc, song.name)}"
           ng-click="addFavorites(song.iswc, song.name)" ng-show="!isLiked"></i>
        <i id="liked" class="star" ng-class="{'ion-ios-star': isLiked(song.iswc, song.name), 'ion-ios-star-outline': !isLiked(song.iswc, song.name)}"
           ng-click="delFavorites(song.iswc, song.name)" ng-show="isLiked"></i>
        <i id="info" class="info ion-ios-information-outline"  ng-show="song.isInfo"></i>

        <div  id="link" class="elipse" ui-sref= "tab.musique({iswc: song.iswc, title:song.name})" ng-if="song.isInfo">
          {{song.name}}

        </div>

        <div  id="link" class="elipse" ng-if="!song.isInfo">
          {{song.name}}

        </div>
        </ion-item>
    </ion-list>
    <button class="button button-block button-positive" ui-sref="tab.signin">Sign In</button>
    <button class="button button-block button-positive" ui-sref="tab.signup">Sign Up</button>
    <button class="button button-block button-positive" ng-click="getInfo()">Get Info</button>
  <p>{{userdata}}</p>

  </ion-content>
</ion-view>
