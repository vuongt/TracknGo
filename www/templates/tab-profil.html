<ion-view>
  <ion-content>

    <div class="big-header">
      <h3 id="page-heading1">{{name}}</h3>
      <div id="page-markdown1">
        <p>2 concerts cette semaine</p>
      </div>
      <div>
        <button id="page-button1" class="button button-planning">
          Mon planning
        </button>
      </div>
      <div class="container">
        <div class="left">
          <h3>{{nbrAuteurs}}</h3>
          <p>Auteurs suivi</p>
        </div>
        <div class="right">
          <h3> {{nbrTitres}} </h3>
          <p>Titres favoris</p>
        </div>
      </div>
    </div>

    <ion-list>
      <ion-item class="item-divider" id="page-list-item-divider1">Artistes favoris</ion-item>
      <ion-item  ng-repeat="author in authors"
                   ui-sref="tab.artist({name: author.name})"> {{author.name}}
        </ion-item>
    </ion-list>
    <ion-list>
      <ion-item class="item-divider" id="page-list-item-divider1">Musiques favorites</ion-item>
      <ion-item ng-repeat="song in songs"
                  ui-sref="tab.musique({iswc: song.iswc})">
          {{song.name}}
        </ion-item>
    </ion-list>



  </ion-content>
</ion-view>
