<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab title="Auteur" icon-off="ion-home" icon-on="ion-home" href="#/tab/musique">
    <ion-nav-view name="tab-musique"></ion-nav-view>
  </ion-tab>

  <!-- Search Tab -->
  <ion-tab title="Search" icon-off="ion-ios-search-strong" icon-on="ion-ios-search-strong" href="#/tab/search">
    <ion-nav-view name="tab-search"></ion-nav-view>
  </ion-tab>

  <!-- Profil Tab -->
  <ion-tab title="Profil" icon-off="ion-android-person" icon-on="ion-android-person" href="#/tab/profil">
    <ion-nav-view name="tab-profil"></ion-nav-view>
  </ion-tab>


</ion-tabs>
