<ion-view view-title="Sign In">
  <ion-content class="padding">

    <div class="list list-inset">
      <label class="item item-input">
        <input type="email" placeholder="Votre email" ng-model="data.email">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Votre mot de passe" ng-model="data.password">
      </label>
    </div>
    <button class="button button-block button-positive" ng-click="signin()"> Let's go !</button>
    <p style="text-align: center;"> Vous n'avez pas encore de compte ? </p>
    <p style="text-align: center;"><a ui-sref="tab.signup">Se connecter !</a></p>
  </ion-content>
</ion-view>
