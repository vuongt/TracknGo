<ion-view>


  <ion-content>

  <div class="artist-background">


  </div>

    <div class="special-artist-background">
      <span class="ion-ios-arrow-left"></span>

      <div class="rightheader" >

        <div class="titleBlack"> {{name}} </div>
        <div class="subtitleBlack lighter"> {{date}} </br> {{time}}</div>


      </div>
    </div>


    <ion-list>
      <div ng-repeat="albi in albums">
        <ion-item class="item-stable"
                  ng-click="toggleGroup(albi)"
                  ng-class="{active: isGroupShown(albi)}">
          <i class="icon" ng-class="isGroupShown(albi) ? 'ion-minus' : 'ion-plus'"></i>
          &nbsp;
           {{albi.name}}
        </ion-item>
        <ion-item class="item-accordion"
                  ng-repeat="title in albi.titres"
                  ng-show="isGroupShown(albi)">
          {{title}} <i id="liked" class="star" ng-class="{'ion-ios-star': liked, 'ion-ios-star-outline': !liked}" ng-click="liked=!liked"></i>
        </ion-item>
      </div>
    </ion-list>


  </ion-content>
</ion-view>
