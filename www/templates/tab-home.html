<ion-view view-title="Dashboard" xmlns="http://www.w3.org/1999/html">
  <ion-content class="">
    <div id="map" data-tap-disabled="true"></div>

    <ion-item class="item item-divider">3 Concerts autour de vous
      <i class="ion-ios-search-strong icon-right" ng-click="openModal()" style="float: right; font-size: 130%"></i>
    </ion-item>
    <ion-item ng-repeat="item in concerts"
              ng-class-even="'concertbackground'" ng-class-odd="'concertbackground-odd'">
      <h3>{{item.titre}}</h3><p><span class="right">      {{item.date}}</span></p>
      <p>{{item.adresse}}</p>
      <div>
        <button id="page-button1" class="button button-planning" ui-sref="tab.concertHome">
          J'y vais !
        </button>
      </div>
    </ion-item>
    <button class="button button-block button-positive" ui-sref="tab.signin">Sign In</button>

  </ion-content>
</ion-view>
