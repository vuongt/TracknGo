<ion-view view-title="Dashboard" xmlns="http://www.w3.org/1999/html">
  <ion-content class="">
    <div id="map" data-tap-disabled="true"></div>

    <ion-item class="item item-divider">3 Concerts autour de vous
      <i class="ion-ios-search-strong icon-right" ng-click="openModal()" style="float: right; font-size: 130%"></i>
    </ion-item>
    <ion-item ng-repeat="item in concerts"
              ng-class-even="'concertbackground'" ng-class-odd="'concertbackground-odd'">
      <h3>{{item.title}}</h3><p><span class="right">      {{item.date}}</span></p>
      <p>{{item.location}}</p>
      <div>
        <button id="page-button1" class="button button-planning" ui-sref="tab.concertHome({cdeprog: item.cdeprog, title:item.title,date:item.date,location:item.date})">
          J'y vais !
        </button>
        <button id="page-button2" class="button button-planning" ng-click="addPlanning(item.date, item.adresse, item.titre, item.cdeprog)" style="margin-left: 5%">
          Ajouter Ã  mon planning
        </button>
      </div>
    </ion-item>


  </ion-content>
</ion-view>
