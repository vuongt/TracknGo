<ion-view>
  <ion-content direction="xy">


    <div class="concert-background">

      <span ng-click="myGoBack()" class="ion-ios-arrow-left white"></span>
      <div class="rightheader" style="color: #FFFFFF;">

        <h1>{{answer.title}}</h1>
        <p> {{answer.date}} </br> {{answer.time}}
          </br></br>
          <span class="ion-location"> </span>
        <p> &nbsp <strong> {{answer.location}} </strong>  </br> {{adress}}</p>

      </div>


      </br> </br>
      <a href="#/tab/profil" id="concert-button1"
         style="font-weight:lighter;font-size:-15px;border-radius:200px 200px 200px 200px; opacity: 0.7;);"
         class="button button-light button-medium button-outline">Ajouter à mon planning</a>


      </br> </br>
    </div>


    <ion-list>
      <ion-item class="item-divider">Au programme du concert</ion-item>
    </ion-list>
    <ion-list ng-repeat="object in setList" id="page-list2">
      <ion-item id="page-list-item4">
        <i id="liked" class="ion-ios-star star" ng-click= "delFavorites(object.iswc, object.title)"
           ng-show="isLiked(object.iswc)"></i>

        <i id="liked" ng-click= "addFavorites(object.iswc, object.title)"
           class="ion-ios-star-outline star" ng-show="!isLiked(object.iswc)"></i>

        <i id="info" class="info ion-ios-information-outline"  ng-show="object.isInfo"></i>

        <div  id="link" class="elipse" ui-sref= "tab.musique({iswc: object.iswc, title:object.title})" ng-if="object.isInfo">
          {{object.title}}

        </div>



      </ion-item>
    </ion-list>
    <ion-list id="page-list3" ng-show="isConcert">
      <ion-item class="item-divider" id="page-list-item-divider2">Commentaires</ion-item>
    </ion-list>
    <ion-list ng-repeat="comment in comments" id="page-list4">
      <ion-item><span class="iconeperso">{{comment.sender.charAt(0).toUpperCase()}}</span> &nbsp <strong>{{comment.sender}}
        &nbsp </strong> <span class="lighter">{{comment.date}}</span>
        </br> </br>  {{comment.content}}
      </ion-item>
    </ion-list>

    <div class="bottom-concert">
      <textarea type="text" class="myform" placeholder="Rédigez votre commentaire..."></textarea>
      <span> <button class="position-button lighter"> Envoyer </button></span>


    </div>
  </ion-content>
</ion-view>
